<div class="pagination">
    <span>
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">Новые</a>
        {% endif %}
    </span>
    <span>
        Страница {{ page.number }} из {{ page.paginator.num_pages }}.
    </span>
    <span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">Старые</a>
        {% endif %}
    </span>
</div>
